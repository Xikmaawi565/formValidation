<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm" onsubmit="return validate()">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="contactNumber" >Contact Number:</label>
                <input type="number" id="contactNumber" required placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Email Address">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Password">
            </div>
            <div id="error" class="error-message"></div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="formValidation.js"></script>
</body>
</html>
